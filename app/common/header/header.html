<h1>
  <span translate>app.title</span> - {{today | date:'dd-MM-yyyy'}}
</h1>
  
<button type="button" ng-class="{active: currentLang == 'en'}" class="btn btn-primary" ng-click="changeLang('en')">
  EN
</button>
<button type="button" ng-class="{active: currentLang == 'fr'}" class="btn btn-primary" ng-click="changeLang('fr')">
  FR
</button>

<ul class="nav nav-tabs">
  <li role="presentation" ui-sref-active="active">
  	<a ui-sref="root.contacts">
  		<span class="glyphicon glyphicon-home"></span> Home
  	</a>
  </li>
  <li role="presentation" ui-sref-active="active">
  	<a ui-sref="root.about">{{'header.About' | translate}}</a>
  </li>
</ul>
