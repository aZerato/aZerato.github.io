<div class="cst-loader" ng-show="!$ctrl.articlesLoaded">
	<div class="loader"></div>
</div>

<div ng-show="$ctrl.articlesLoaded" class="container">
	
	<div ng-repeat="article in $ctrl.articles" class="cst-articles">
		
		<div ng-class="{ 'row' : $index  % 2 == 1 }">

			<div class="col-md-6">
				
				<div class="cst-article">

					<div class="cst-article-content">
						<img 
							class="cst-article-main-img" 
							ng-src="{{article.img}}" 
							alt="{{article.img_alt}}"
							title="source : {{article.img_alt}}"/>

						<h2 ng-show="$root.currentLang == 'fr'">
							<a ui-sref="root.details({articleId : article.id})" ng-bind-html="article.fr.title"></a>
						</h2>
						<div ng-show="$root.currentLang == 'fr'" class="cst-article-date">
							{{article.publication_date | date: 'dd/MM/yyyy'}}
						</div>	
						<div class="cst-article-inner-content" ng-show="$root.currentLang == 'fr'" ng-bind-html="article.fr.summary">
						</div>

						<h2 ng-show="$root.currentLang == 'en'">
							<a ui-sref="root.details({articleId : article.id})" ng-bind-html="article.en.title"></a>
						</h2>
						<div ng-show="$root.currentLang == 'en'" class="cst-article-date">
							{{article.publication_date | date: 'MM/dd/yyyy'}}
						</div>
						<div class="cst-article-inner-content" ng-show="$root.currentLang == 'en'" ng-bind-html="article.en.summary">
						</div>
						
					</div>

					<div class="cst-article-footer">
						<div class="cst-article-footer-link">
							<a ui-sref="root.details({articleId : article.id})">{{'article.more' | translate}} - </a>
							<a ui-sref="root.details({articleId : article.id})" data-disqus-identifier="{{'article_' + article.id}}"></a>
							<a ui-sref="root.details({articleId : article.id})">{{'article.comments' | translate}}</a>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>

</div>

<pagination-component ng-show="$ctrl.articlesLoaded" ref="root.articles.pages" pages-array="$ctrl.pages"></pagination-component>
