<div ng-show="articlesLoaded">
	
	<div ng-repeat="article in articles" class="container cst-article">

		<img 
			class="cst-article-main-img" 
			ng-src="{{article.img}}" />
		
		<h2 ng-show="$root.currentLang == 'fr'" ng-bind-html="article.fr.title"></h2>
		<div ng-show="$root.currentLang == 'fr'" ng-bind-html="article.fr.summary">
		</div>

		<h2 ng-show="$root.currentLang == 'en'" ng-bind-html="article.en.title"></h2>
		<div ng-show="$root.currentLang == 'en'" ng-bind-html="article.en.summary">
		</div>

		<div class="">
			<button ui-sref="root.details({articleId : article.id})" class="btn btn-default" type="button">Show more</button>
		</div>

	</div>

</div>

<div class="btn-toolbar" role="toolbar" aria-label="pagination">
	<div class="btn-group" role="group" aria-label="page-group">
		<button ng-click="changePage(page.page)" ng-repeat="page in pages" class="btn btn-default" type="button">{{page.page}}</button>
	</div>
</div>
