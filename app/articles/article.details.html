<div class="container cst-article">
	
	<img 
		class="cst-article-main-img" 
		src="{{article.img}}" />
	
	<div ng-show="$root.currentLang == 'fr'">
		{{article.fr.title}}
		{{article.fr.content}}
	</div>

	<div ng-show="$root.currentLang == 'en'">
		{{article.enfr.title}}
		{{article.en.content}}
	</div>

</div>
