<div class="cst-loader" ng-show="!$ctrl.articleLoaded">
	<div class="loader"></div>
</div>

<div class="container cst-article" ng-show="$ctrl.articleLoaded">
	
	<div class="cst-article-content">
		<div class="cst-article-img-container"
			ng-show="$ctrl.article.img">
			<img 
				class="cst-article-main-img" 
				src="{{$ctrl.article.img}}"
				alt="{{$ctrl.article.img_alt}}"
				title="source : {{$ctrl.article.img_alt}}" />
		</div>

		<h2 ng-show="$root.currentLang == 'fr'" ng-bind-html="$ctrl.article.fr.title"></h2>
		<div ng-show="$root.currentLang == 'fr'" class="cst-article-date">
			{{$ctrl.article.publication_date | date: 'dd/MM/yyyy'}}
		</div>		
		<div class="cst-article-inner-content" ng-show="$root.currentLang == 'fr'" compile="$ctrl.article.fr.content">
		</div>

		<h2 ng-show="$root.currentLang == 'en'" ng-bind-html="$ctrl.article.en.title"></h2>
		<div ng-show="$root.currentLang == 'en'" class="cst-article-date">
			{{$ctrl.article.publication_date | date: 'MM/dd/yyyy'}}
		</div>
		<div class="cst-article-inner-content" ng-show="$root.currentLang == 'en'" compile="$ctrl.article.en.content">
		</div>
	
	</div>

</div>

<div class="container" disqus="'article_' + $ctrl.article.id"></div>
