<div class="cst-loader" ng-show="!articleLoaded">
	<div class="loader"></div>
</div>

<div class="container cst-article" ng-show="articleLoaded">
	
	<div class="cst-article-content">
		<img 
			class="cst-article-main-img" 
			src="{{article.img}}" ng-show="article.img"/>
	
		<h2 ng-show="$root.currentLang == 'fr'" ng-bind-html="article.fr.title"></h2>
		<div class="cst-article-inner-content" ng-show="$root.currentLang == 'fr'" ng-bind-html="article.fr.content">
		</div>

		<h2 ng-show="$root.currentLang == 'en'" ng-bind-html="article.en.title"></h2>
		<div class="cst-article-inner-content" ng-show="$root.currentLang == 'en'" ng-bind-html="article.en.content">
		</div>
	
	</div>

</div>
