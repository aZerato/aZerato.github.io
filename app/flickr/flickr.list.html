<div class="cst-flickr">

	<h4><a href="https://www.flickr.com/photos/{{$ctrl.username}}/"><i class="fa fa-flickr"></i> Flickr</a></h4>

	<div class="cst-loader" ng-show="!$ctrl.imgsLoaded">
		<div class="loader"></div>
	</div>

	<div class="cst-flickr-imgs" ng-show="$ctrl.imgsLoaded">

		<a ng-repeat="img in $ctrl.imgs" title="Photo Flickr by {{$ctrl.username}} - {{img.title}}" href="{{img.publicUrl}}" class="col-xs-6 col-sm-3 col-md-3 cst-flickr-img" target="_blank">
			<img src="{{img.url}}" alt="{{img.title}}" />
			<span class="cst-flickr-title">{{img.title}}</span>
		</a>

	</div>

</div>
